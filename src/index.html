<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correio do amor Cipher</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    
    <header>
      <h1>♥ Correio do Amor ♥</h1>

      <h3>Escreva sua mensagem de amor de maneira <i>SECRETA</i>!</h3>
    </header>
    
    <main>
<section>
  <article>
    <div>

    <label  for="mensagem">Escreva aqui sua mensagem de amor:</label>
      <input type="text" id="mensagem" placeholder="Mensagem">
    
      <button onclick="criptografar()">Codificar mensagem</button>
      <button onclick="descriptografar()">Decodificar mensagem</button>
    
      <label for="resultado">Resultado:</label>
      <textarea id="resultado" rows="4" readonly></textarea> 
      <!--  exibindo quatro linhas, onde o texto será apenas para leitura (não editável) e onde o resultado será exibido -->

    </div>
  </article>

</section>


    </main>
    
<footer>Projeto Cipher - Laboratória - by Rafaela Guedes</footer>






  </body>
</html>
