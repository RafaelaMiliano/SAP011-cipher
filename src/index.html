<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correio do amor Cipher</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    
    <header>
      <h1>♥ Correio do Amor ♥</h1>

      <h3>Escreva sua mensagem de amor de maneira <i>SECRETA</i>!</h3>
    </header>
    
    <main>
<section>
  <article>
    <div class="codificar">

        <label for="Mensagem">Escreva aqui sua mensagem de amor para ser CODIFICADA</label>

        <input type="text" id="mensagem" placeholder="Mensagem">

        <button onclick="Codificar()">Codificar mensagem</button> 

        <input type="text" id="resposta codificada" placeholder="Resposta">
    </div>
  </article>

  <article>
    <div class="decodificar">

      <label for="Mensagem">Escreva aqui sua mensagem de amor para ser DECODIFICADA:</label>

      <input type="text" id="nome" placeholder="Mensagem">

      <button onclick="Decodificar()">Decodificar mensagem</button> 

      <input type="text" id="resposta decodificada" placeholder="Resposta">

  </article>
</section>


    </main>
    
<footer>Projeto Cipher - Laboratória - by Rafaela Guedes</footer>






  </body>
</html>
